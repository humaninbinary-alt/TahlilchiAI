version: "3.9"

services:
  postgres:
    image: postgres:15-alpine
    restart: always
    env_file:
      - .env.production
    environment:
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - tahlilchi-backend
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 2g
    security_opt:
      - no-new-privileges:true
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD}"]
    restart: always
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    networks:
      - tahlilchi-backend
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512m
    security_opt:
      - no-new-privileges:true
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  qdrant:
    image: qdrant/qdrant:latest
    restart: always
    env_file:
      - .env.production
    volumes:
      - qdrant-data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - tahlilchi-backend
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 2g
    security_opt:
      - no-new-privileges:true
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  ollama:
    image: ollama/ollama:latest
    restart: always
    env_file:
      - .env.production
    volumes:
      - ollama-models:/root/.ollama
    environment:
      - OLLAMA_MODELS=/root/.ollama/models
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - tahlilchi-backend
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 6g
    security_opt:
      - no-new-privileges:true
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  api:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    env_file:
      - .env.production
    environment:
      POSTGRES_SERVER=postgres
      POSTGRES_PORT=5432
      DATABASE_URL=postgresql+psycopg2://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      CELERY_BROKER_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD}@redis:6379/0
      REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/1
      QDRANT_URL=http://qdrant:6333
      OLLAMA_BASE_URL=http://ollama:11434
    volumes:
      - data-volume:/app/data
      - uploads-volume:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy
      ollama:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - tahlilchi-backend
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 4g
    security_opt:
      - no-new-privileges:true
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "10"

  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    restart: always
    env_file:
      - .env.production
    volumes:
      - data-volume:/app/data
      - uploads-volume:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      api:
        condition: service_healthy
    networks:
      - tahlilchi-backend
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 2g
    security_opt:
      - no-new-privileges:true
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile.worker
    command: celery -A app.celery_app beat --loglevel=info
    restart: always
    env_file:
      - .env.production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - tahlilchi-backend
    profiles:
      - with-beat
    security_opt:
      - no-new-privileges:true

  nginx:
    image: nginx:1.27-alpine
    restart: always
    depends_on:
      api:
        condition: service_healthy
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
      - nginx-logs:/var/log/nginx
    ports:
      - "80:80"
      - "443:443"
    networks:
      - tahlilchi-backend
      - tahlilchi-edge
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "10"

volumes:
  postgres-data:
  redis-data:
  qdrant-data:
  ollama-models:
  data-volume:
  uploads-volume:
  nginx-logs:

networks:
  tahlilchi-backend:
    driver: bridge
  tahlilchi-edge:
    driver: bridge
