[pytest]
# Async mode
asyncio_mode = auto

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Coverage
addopts = 
    --strict-markers
    --tb=short
    --disable-warnings
    -ra

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (real database, mock external APIs)
    slow: Slow end-to-end tests (run in CI only)
    asyncio: Async tests
    auth: Authentication tests
    rate_limit: Rate limiting tests
    celery: Celery task tests

# Ignore patterns
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    __pycache__
    .pytest_cache
    node_modules
    venv
    env

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout
timeout = 300

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
